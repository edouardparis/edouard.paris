{{ partial "head.html" . }}
<section>
  {{ partial "body" .}}
  <hr>
  <div class="section-body">
  {{ range sort $.Site.Data.readings "name" "desc" }}
    <h2>{{ .name }}</h2>
    <p>
    {{ range .readings }}
      {{ partial "reading" . }}
    {{ end }}
    </p>
  {{ end }}
  </div>
</section>
{{ partial "foot" . }}
